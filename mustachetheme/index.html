<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" />
</head>
<body>
<button id="add">add product</button>
<button id="remove">remove product</button>
<div class="category-products">
    <ul class="products-grid"></ul>
</div>
<script type="text/x-handlebars" data-id="catalog/product/list.mustache">
    {{%MAGENTO-TEMPLATE}}
    {{^has_products}}
    <p class="note-msg">{{#__}}There are no products matching the selection.{{/__}}</p>
    {{/has_products}}

    {{#has_products}}
    <div class="category-products">
        {{{toolbar_html}}} {{! That's HTML generated by `getToolbarHtml` }}

        <ul class="products-grid">
            {{#products}}
            <li class="item">{{> mustache.listed.product}}</li>
            {{/products}}
        </ul>

        {{{toolbar_html}}}
    </div>
    {{/has_products}}
</script>
<script type="text/x-handlebars-template" data-id="catalog/product/listed_product.mustache">
    {{%MAGENTO-TEMPLATE}}
    {{%IMPLICIT-ITERATOR}}
    <a href="{{product_link}}" class="product-image">
        <img src="{{img_src}}" id="product-collection-image-{{id}}"/>
    </a>
    <div class="product-info">
        <h2 class="product-name">
            <a href="{{product_link}}" title="{{#stripTags}}{{name}}{{/stripTags}}">{{name}}</a>
        </h2>
        {{#name_after_htmls}}
        {{{.}}}
        {{/name_after_htmls}}

            {{{price_html}}}

            {{#has_rating_summary}}
        {{{rating_summary_html}}}
        {{/has_rating_summary}}

            <div class="actions">
                {{#configurable}}
                {{#salable}}
                <button class="button btn-cart" type="button"
                        title="{{#quoteEscape}}Add to Cart{{/quoteEscape}}">
                    {{#__}}Add to Cart{{/__}}
                </button>
                {{/salable}}
                {{/configurable}}
                <ul class="add-to-links">
                    {{#wishlist_add_url}}
                    <li><a href="{{wishlist_add_url}}" class="link-wishlist">
                        {{#__}}Add to Wishlist{{/__}}
                    </a></li>
                    {{/wishlist_add_url}}
                    {{#compare_add_url}}
                    <li><a href="{{compare_add_url}}" class="link-compare">
                        {{#__}}Add to Compare{{/__}}
                    </a></li>
                    {{/compare_add_url}}
                </ul>
            </div>
    </div>
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.slim.min.js"></script>
<script src="/built/app.js"></script>
</body>
</html>
